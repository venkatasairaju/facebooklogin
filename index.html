<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="main">
        <div class="side-main">
            <h1>facebook</h1>
            <p class="para-one">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="side-main2">
            <form>
            <input type="text" placeholder="Email address or Phone number" required>
            <input type="password" placeholder="Password" required>
           <a href="https://www.facebook.com/" target="_blank"> <button class="log">Log in</button></a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank"><p class="forgot" >Forgotten password?</p></a>
            <hr>
            
        </form>
        <a href="https://venkatasairaju.github.io/facebooksingup/"><button class="new">Create new account</button></a>
        </div>
       
  </section>
  <p class="para-last"><a class="last" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.</p>
</body>
</html>
